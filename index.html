<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
        integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="container-fluid bg-dark text-light text-center">
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main class="container">
        <div class="row mt-5">
            <div class="col-11 text-center" id="buttons">
                <button type="button" class="btn btn-rock shadow mx-3" onclick="rps('rock')">Rock</button>
                <button type="button" class="btn btn-paper shadow mx-3" onclick="rps('paper')">Paper</button>
                <button type="button" class="btn btn-scissors shadow mx-3" onclick="rps('scissors')">Scissors</button>
            </div>
            <!-- <div class="col-1">
                <button id="random" type="button" class="btn btn-info" onclick="randomAnimal()">Random</button>
            </div> -->
        </div>
        <div class="row mt-3">
            <div class="col-12 text-center">
                <div class="bg-light shadow rounded p-5">
                    <div class="row justify-content-around">
                        <div class="col-5">
                            <h2>Your Choice:</h2>
                            <div id='Pimg'>
                                <img class="img-fluid rounded px-3 imgsz"
                                    src="https://lirp-cdn.multiscreensite.com/c8dda209/dms3rep/multi/opt/Choose+wisely%2C+you+must+-+Yoda+Meme-1920w.jpg"
                                    alt="animal pic">
                            </div>
                        </div>
                        <div class="col align-middle">
                            <h4 hidden id="message" class="align-middle">You _____!</h4>
                        </div>
                        <div class="col-5">
                            <h2>Computer's Choice:</h2>
                            <div id='Cimg'>
                                <img class="img-fluid rounded px-3 imgsz"
                                    src="https://lirp-cdn.multiscreensite.com/c8dda209/dms3rep/multi/opt/Choose+wisely%2C+you+must+-+Yoda+Meme-1920w.jpg"
                                    alt="animal pic">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light text-center">
        <div class="row">
            <div class="col">
                <p>Ethan's coding career: ðŸŽ¢ </p>
            </div>
        </div>

    </footer>
    <script src=app.js></script>
</body>

</html>
